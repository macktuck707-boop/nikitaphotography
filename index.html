<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikita Photography</title>
    <style>
        :root { --accent: #0088cc; }
        body { font-family: sans-serif; margin: 0; background: #000; color: #fff; }
        
        /* –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω */
        .hero { 
            min-height: 100vh; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; 
            /* –ò—Å–ø–æ–ª—å–∑—É–µ–º –∞–±—Å–æ–ª—é—Ç–Ω—ã–π –ø—É—Ç—å –¥–ª—è —Ñ–æ–Ω–∞ */
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('/background.jpg') center/cover fixed; 
            text-align: center; 
        }

        .folders { display: flex; gap: 20px; width: 90%; max-width: 900px; margin-top: 40px; }
        .folder { 
            flex: 1; padding: 30px 10px; border: 1px solid rgba(255,255,255,0.2); 
            border-radius: 15px; background: rgba(255,255,255,0.1); 
            backdrop-filter: blur(10px); cursor: pointer; transition: 0.3s; 
        }
        .folder:hover { transform: translateY(-5px); border-color: var(--accent); }

        /* –ì–∞–ª–µ—Ä–µ—è */
        .gallery-section { padding: 50px 5%; display: none; background: #000; min-height: 100vh; }
        .gallery-section.active { display: block; }
        .gallery-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 15px; margin-top: 20px;
        }
        .gallery-grid img { width: 100%; border-radius: 8px; cursor: pointer; display: block; transition: 0.3s; }
        .gallery-grid img:hover { transform: scale(1.02); }

        /* –ü—Ä–æ—Å–º–æ—Ç—Ä */
        #lightbox { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); display: none; justify-content: center; 
            align-items: center; z-index: 1000; 
        }
        #lightbox.active { display: flex; }
        #lightbox img { max-width: 95%; max-height: 95%; object-fit: contain; }
        
        .back-btn { background: var(--accent); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-bottom: 20px; }
        .tg-float { position: fixed; right: 20px; bottom: 20px; width: 50px; height: 50px; background: var(--accent); border-radius: 50%; display: flex; justify-content: center; align-items: center; text-decoration: none; }
    </style>
</head>
<body>

    <div id="main" class="hero">
        <h1>NIKITA PHOTOGRAPHY</h1>
        <p>–ß—Ç–æ —è —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä—É—é?</p>
        <div class="folders">
            <div class="folder" onclick="showGallery('landscape')">üèîÔ∏è –ü–µ–π–∑–∞–∂</div>
            <div class="folder" onclick="showGallery('animals')">ü¶Ü –ñ–∏–≤–æ—Ç–Ω—ã–µ</div>
            <div class="folder" onclick="showGallery('fest')">üé∏ –§–µ—Å—Ç–∏–≤–∞–ª–∏</div>
        </div>
    </div>

    <div id="landscape" class="gallery-section">
        <button class="back-btn" onclick="hideGallery()">‚Üê –ù–∞–∑–∞–¥</button>
        <h2>–ü–µ–π–∑–∞–∂–∏</h2>
        <div class="gallery-grid" id="grid-l"></div>
    </div>

    <div id="animals" class="gallery-section">
        <button class="back-btn" onclick="hideGallery()">‚Üê –ù–∞–∑–∞–¥</button>
        <h2>–ñ–∏–≤–æ—Ç–Ω—ã–µ</h2>
        <div class="gallery-grid" id="grid-a"></div>
    </div>

    <div id="fest" class="gallery-section">
        <button class="back-btn" onclick="hideGallery()">‚Üê –ù–∞–∑–∞–¥</button>
        <h2>–§–µ—Å—Ç–∏–≤–∞–ª–∏</h2>
        <div class="gallery-grid" id="grid-f"></div>
    </div>

    <div id="lightbox" onclick="this.classList.remove('active')">
        <img id="lb-img" alt="–£–≤–µ–ª–∏—á–∏—Ç—å">
    </div>

    <a href="https://t.me/nikitaphotography" class="tg-float" target="_blank">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69a.2.2 0 00-.05-.18c-.06-.05-.14-.03-.21-.02-.09.02-1.49.95-4.22 2.79-.4.27-.76.41-1.08.4-.36-.01-1.04-.2-1.55-.37-.63-.2-1.12-.31-1.08-.66.02-.18.27-.36.74-.55 2.92-1.27 4.86-2.11 5.83-2.51 2.78-1.16 3.35-1.36 3.73-1.36.08 0 .27.02.39.12.1.08.13.19.14.27-.01.06.01.24 0 .38z"/></svg>
    </a>

    <script>
        function createGrid(containerId, prefix, count) {
            const grid = document.getElementById(containerId);
            if (!grid) return;

            for (let i = 1; i <= count; i++) {
                const img = document.createElement('img');
                
                // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π –ø—É—Ç—å: –∞–±—Å–æ–ª—é—Ç–Ω—ã–π –∞–¥—Ä–µ—Å –æ—Ç –∫–æ—Ä–Ω—è
                const fileName = i + prefix + '.jpg';
                img.src = '/photos/' + fileName; 
                
                img.onclick = (e) => {
                    e.stopPropagation();
                    document.getElementById('lb-img').src = img.src;
                    document.getElementById('lightbox').classList.add('active');
                };

                // –û—Ç–ª–∞–≤–ª–∏–≤–∞–µ–º –æ—à–∏–±–∫–∏ –∑–∞–≥—Ä—É–∑–∫–∏
                img.onerror = function() {
                    console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞: " + this.src);
                    // –ï—Å–ª–∏ –æ—Å–Ω–æ–≤–Ω–æ–π –ø—É—Ç—å –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª, –ø—Ä–æ–±—É–µ–º –∑–∞–ø–∞—Å–Ω–æ–π (–±–µ–∑ —Å–ª—ç—à–∞)
                    if (this.src.includes('nikitaphotography.ru//')) {
                         this.src = 'photos/' + fileName;
                    } else {
                        this.style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º, –µ—Å–ª–∏ —Å–æ–≤—Å–µ–º –Ω–µ –Ω–∞—à–ª–æ—Å—å
                    }
                };

                grid.appendChild(img);
            }
        }

        // –ó–∞–ø—É—Å–∫ (—É–±–µ–¥–∏—Å—å, —á—Ç–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ñ–∞–π–ª–æ–≤ —Å–æ–≤–ø–∞–¥–∞–µ—Ç)
        createGrid('grid-l', 'l', 10);
        createGrid('grid-a', 'a', 10);
        createGrid('grid-f', 'f', 10);

        function showGallery(id) {
            document.getElementById('main').style.display = 'none';
            document.querySelectorAll('.gallery-section').forEach(s => s.style.display = 'none');
            const target = document.getElementById(id);
            if(target) target.style.display = 'block';
            window.scrollTo(0,0);
        }

        function hideGallery() {
            document.getElementById('main').style.display = 'flex';
            document.querySelectorAll('.gallery-section').forEach(s => s.style.display = 'none');
        }
    </script>
</body>
</html>
